version: '3'
services:
  mysql:
    image: mysql:5.7
    ports:
      - 3306
    volumes:
#     - ../common/setup.sql:/docker-entrypoint-initdb.d/setup.sql
     - ./sql:/var/lib/mysql
    environment:
      MYSQL_USER: OpenData
      MYSQL_DATABASE: OpenData
      MYSQL_PASSWORD: OpenData
      MYSQL_ROOT_PASSWORD: sjallabajs
  adminer: # For sql administration
    links:
      - mysql
    image: adminer
    ports:
      - 3739:8080
  server:
    image: mcr.microsoft.com/dotnet/core/sdk:3.1
    entrypoint: # This allows us to not need a custom dockerfile for this setup
     - bash
     - "-c"
     - "dotnet restore && dotnet run"
#      - dotnet
#      - "OpenDataBackend.dll"
    environment:
      ASPNETCORE_URLS: "http://*:9000"
    working_dir: /srv/opendata-backend
    links:
      - mysql
    ports:
      - 9000:9000 # Only exposed for testing
    volumes:
      - ../../backend:/srv/opendata-backend
  webui:
    image: node:12
    entrypoint: 
      - bash
      - "-c"
      - "yarn cache clean && yarn install --network-timeout 1000000 && yarn start"
    working_dir: /srv/opendata-frontend
    links:
      - server
    ports:
      - 3000:3000
    volumes:
      - ../../frontend:/srv/opendata-frontend
