    <style type="text/css">
        @keyframes rotate-with-clock {
          from {
            transform: rotate(360deg) scale(2);
          }
          to { 
            transform: rotate(0deg) scale(2);
          }
        }
        #Loader-container {
          height: 100%;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #Loader {
          position: relative;
          max-width: 150px;
          max-height: 150px;
          width: 150px;
          height: 150px;
        }
        #Outer-loader {
          position: absolute;
          -webkit-animation-name:            rotate-with-clock; 
          -webkit-animation-duration:        5s; 
          -webkit-animation-iteration-count: infinite;
          -webkit-animation-timing-function: linear;
        }
        /* global styles because it needs to be set before react app loads */
        html,
        body {
          min-height: 100vh;
          height: 100vh;
          margin: 0;
          display: flex;
          flex-direction: column;
          font-family: 'Roboto', sans-serif;
        }

        #root {
          min-height: 100vh;
          height: 100vh;
          margin: 0;
          display: flex;
          flex-direction: column;
          font-family: 'Roboto', sans-serif;
        }
    </style>
